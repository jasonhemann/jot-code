<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Visualizing the Turing Tarpit</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Visualizing the Turing Tarpit</h1>
      </div>
      <div class="row">
        <div class="span8">
          <canvas id="#tarpit" width="600" height="600"></canvas>
        </div>
        <div class="span3">
          <form action="#">
            <fieldset>
              <legend>Controls</legend>
              <label>Resolution</label>
              <input type="number" value="5" id="resolution">
              
              <button class="btn"
                      onclick="compute();">
                Redraw
              </button>
            </fieldset>
          </form>
          <div class="progress progress-striped">
            <div id='render_progress' class="bar" style="width: 0%;"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="tarpit-host.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
